{% extends 'form.html' %}

{% block form-content %}
<div class="uk-container uk-width-6-7@m">

{% if form_error %}
    <span style='color: red'>{{ form_error }}</span>
{% endif %}

<form class="uk-form" action='' method='post'>
    {% csrf_token %}
    <div class="uk-form-password">
    {{ form.as_p }}
    <input type="submit" class="uk-button uk-button-secondary" value="signer">
    </div>
</form>

</div>

{% endblock %}
