{% extends 'form.html' %}

{% block form-content %}

    <div class="uk-container uk-width-6-7@m">
        <h2 class="uk-heading-divider"><span>Kontrakt for Midlertidig Ansettelse</span></h2>
        <h3 class="uk-heading-divider">Del 2: Utfylling og signering</h3>
        <div class="uk-margin">
            <p>Navn: {{ request.user.get_full_name }}</p>
            <form action='' method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Signer">
            </form>
        </div>
        <hr>
    </div>
{% endblock %}
