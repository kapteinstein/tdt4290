{% extends 'authentication.html' %} 

{% load static %} 
{% load widget_tweaks %} 

{% block title %} Login {% endblock %} 
{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <div class="logo-container">
                        <img src="{% static 'img/ntnui.svg' %}" alt="NTNUI" class="logo" />
                    </div>
                    <h3 class="login-title">Log in</h3>
                    <form method="post" novalidate>
                        {% csrf_token %} {% include 'includes/form.html' %}
                        <button type="submit" class="button-ntnu btn btn-block">Log in</button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    <a class="reset-password" href="{% url 'password_reset' %}">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
